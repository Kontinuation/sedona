name: Python build extension

on:
  push:
    branches:
      - master
    paths:
      - 'common/**'
      - 'spark/**'
      - 'spark-shaded/**'
      - 'pom.xml'
      - 'python/**'
      - '.github/workflows/python-extension.yml'
  pull_request:
    branches:
      - '*'
    paths:
      - 'common/**'
      - 'spark/**'
      - 'spark-shaded/**'
      - 'pom.xml'
      - 'python/**'
      - '.github/workflows/python-extension.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-13']
        python: ['3.10', '3.9', '3.8']
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        run: pip install -U uv
      - name: Install dependencies (dev)
        run: |
          cd python
          uv pip install -e .[dev]
      - name: Build extension (explicit)
        run: |
          cd python
          python setup.py build_ext --inplace
      - name: Run tests
        run: |
          cd python
          pytest tests/utils/test_geomserde_speedup.py
      - name: Run tests on Shapely 2.0
        run: |
          cd python
          uv pip install "shapely~=2.0" --reinstall
          pytest tests/utils/test_geomserde_speedup.py
      - name: Run tests on Shapley 1.7
        if: ${{ matrix.python == '3.9' || matrix.python == '3.8' }}
        run: |
          cd python
          uv pip install "shapely~=1.7" --reinstall
          pytest tests/utils/test_geomserde_speedup.py
      - name: Install from sdist
        run: |
          cd python
          python -m build --sdist
          uv pip install dist/*sedona-*.tar.gz --force-reinstall
